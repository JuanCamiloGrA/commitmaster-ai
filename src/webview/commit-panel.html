<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommitMaster AI</title>
    <style>
        body {
            padding: 20px;
            font-family: var(--vscode-font-family);
            color: var(--vscode-editor-foreground);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 1px solid var(--vscode-input-border);
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            resize: vertical;
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
        }
        button {
            padding: 8px 16px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        .loading {
            display: none;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CommitMaster AI - Commit Message</h2>
        <div id="loading" class="loading">Generating commit message...</div>
        <textarea id="commitMessage" placeholder="Your commit message will appear here..."></textarea>
        <div>
            <button id="commitBtn">Commit Changes</button>
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const textarea = document.getElementById('commitMessage');
        const commitBtn = document.getElementById('commitBtn');
        const loading = document.getElementById('loading');

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'setCommitMessage':
                    textarea.value = message.value;
                    loading.style.display = 'none';
                    break;
                case 'loading':
                    loading.style.display = 'block';
                    break;
            }
        });

        commitBtn.addEventListener('click', () => {
            const message = textarea.value.trim();
            if (message) {
                vscode.postMessage({
                    type: 'commit',
                    message: message
                });
            }
        });
    </script>
</body>
</html>
